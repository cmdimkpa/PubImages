<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scheduler Comparison - MAC Model 2 Project</title>
    <!--  CSS  --->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href=./assets/css/Chart.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <h2>Scheduler Comparison Tool</h2>
    <!----- Drop Down component ----->
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="./assets/images/lte.png" width="100" alt="placeholder">
            <b>Select Scheduler</b>
          <br/><span class="glyphicon glyphicon-chevron-down"></span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-header">Schedulers</li>
          <li>
            <a href="javascript:asyncUpdate('RR')" title="Select Round Robin"><img src="./assets/images/rr.jpg" width="100" alt="RR">Round Robin</a>
          </li>
          <li>
            <a href="javascript:asyncUpdate('PF')" title="Select Proportional Fair"><img src="./assets/images/pf.png" width="100" alt="PF">Proportional Fair</a>
          </li>
          <li>
            <a href="javascript:asyncUpdate('NV')" title="Select Novel Algorithm"><img src="./assets/images/new.png" width="100" alt="NV">Novel Algorithm</a>
          </li>
        </ul>
    </div>
    <!----------Chart component -------->
    <div>
      <canvas id="line-chart" width="800" height="450"></canvas>
    </div>

    <!----jQuery---------->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <!--  Bootstrap JS  --->
    <script src="./assets/js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <!-----Axios----->
    <script src="./assets/js/axios.min.js" charset="utf-8"></script>
    <!----ChartJS---->
    <script src="./assets/js/Chart.min.js" charset="utf-8"></script>
    <!----schedulers.js---->
    <script src="./assets/js/schedulers.js" charset="utf-8"></script>
  </body>
</html>
